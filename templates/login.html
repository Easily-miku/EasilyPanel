<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS3 - 登录</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dark {
            background-color: #1a1a1a;
            color: #e5e5e5;
        }
        .dark .bg-white {
            background-color: #2d2d2d !important;
            color: #e5e5e5;
        }
        .dark input {
            background-color: #1a1a1a !important;
            color: #e5e5e5 !important;
            border-color: #404040 !important;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="EMS3 Logo" class="mx-auto h-16 mb-4">
            <h1 class="text-3xl font-bold">EMS3</h1>
            <p class="text-gray-600 mt-2">Minecraft服务器管理面板</p>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">用户名</label>
                    <div class="mt-1">
                        <input type="text" name="username" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">密码</label>
                    <div class="mt-1">
                        <input type="password" name="password" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        登录
                    </button>
                </div>
            </form>
        </div>
        
        <div class="text-center mt-4 text-sm text-gray-600">
            <p>首次使用请查看配置文件中的默认密码</p>
        </div>
    </div>
    
    <script>
        // 检查暗黑模式
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
